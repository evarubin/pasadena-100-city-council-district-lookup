<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasadena 100 Council District Lookup</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f3f3f3;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header {
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #0064a4;
      font-size: 1.8rem;
      margin: 0;
    }
    input, button {
      padding: 0.75rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #0064a4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004d80;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border-left: 4px solid #0064a4;
      background-color: #eef6fc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Find Your Pasadena City Council District</h1>
    </header>

    <p>Enter your full Pasadena address below (e.g., <em>100 N Garfield Ave, Pasadena, CA 91101</em>):</p>
    <input type="text" id="address" placeholder="Your full address" />
    <button onclick="lookupDistrict()">Look Up District</button>

    <div id="result"></div>

    <footer>
      Powered by Pasadena 100 Â· Advocating for 100% Carbon-Free Energy by 2030
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
