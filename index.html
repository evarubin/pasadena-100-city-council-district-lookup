<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasadena City Council District Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #2e6da4;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Find Your Pasadena City Council District</h1>
  <p>Enter your full Pasadena address below (e.g., 100 N Garfield Ave, Pasadena, CA 91101):</p>
  <input type="text" id="address" placeholder="Your full address" />
  <button onclick="lookupDistrict()">Look Up District</button>

  <div id="result"></div>

  <script>
    async function lookupDistrict() {
      const address = document.getElementById('address').value;
      const resultDiv = document.getElementById('result');

      if (!address) {
        resultDiv.innerHTML = '<strong>Please enter an address.</strong>';
        return;
      }

      resultDiv.innerHTML = 'Looking up address...';

      try {
        const geocodeRes = await fetch(
          \`https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates?SingleLine=\${encodeURIComponent(address)}&f=json&outFields=*&maxLocations=1\`
        );
        const geocodeData = await geocodeRes.json();

        if (!geocodeData.candidates || geocodeData.candidates.length === 0) {
          resultDiv.innerHTML = '<strong>Address not found. Please check and try again.</strong>';
          return;
        }

        const { x, y } = geocodeData.candidates[0].location;

        const districtRes = await fetch(
          \`https://services.arcgis.com/peir6zCCgZW6bVZP/arcgis/rest/services/City_Council_Districts/FeatureServer/0/query?geometry=\${x},\${y}&geometryType=esriGeometryPoint&inSR=4326&spatialRel=esriSpatialRelIntersects&outFields=*&returnGeometry=false&f=json\`
        );
        const districtData = await districtRes.json();

        if (!districtData.features || districtData.features.length === 0) {
          resultDiv.innerHTML = '<strong>Could not find a district for this location.</strong>';
          return;
        }

        const attributes = districtData.features[0].attributes;
        const district = attributes.DISTRICT || 'Unknown';
        const member = attributes.MEMBER || 'your district representative';

        resultDiv.innerHTML = \`<strong>âœ… You are in Pasadena City Council District \${district}</strong><br /><br />Councilmember: \${member}\`;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<strong>Something went wrong. Please try again later.</strong>';
      }
    }
  </script>
</body>
</html>
